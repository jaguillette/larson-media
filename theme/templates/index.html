{% extends "base.html" %}

{% block page_header %}{{ SITENAME }}{% endblock %}

{% block content %}
    <div class="album py-5">
        <div class="row">
            {% for article in articles_page.object_list %}
            <div class="col-md-3 mb-3">
                <div class="card box-shadow h-100">
                    <a href="{{ SITEURL }}/{{ article.url }}">
                        <img class="card-img-top" src="{{ MEDIA_BASE }}/{{ article.thumbnail }}">
                    </a>
                    <div class="card-body d-flex flex-column">
                        <a class="btn btn-primary mt-auto align-self-center" href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% include "include/pagination.html" %}
{% endblock %}
