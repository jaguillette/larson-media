{% if articles_paginator.num_pages > 1 %}
    <div class="col-md-12">
        <ul class="nav justify-content-md-center">
            {% if articles_page.has_previous() %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ SITEURL }}/{{ articles_previous_page.url }}">
                        <span aria-hidden="true">&laquo;</span>
                        <span>Previous</span>
                    </a>
                </li>
            {% endif %}
            <li class="nav-item active">
                <span class="nav-link">{{ articles_page.number }} of {{ articles_paginator.num_pages }}</span>
            </li>
            {% if articles_page.has_next() %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ SITEURL }}/{{ articles_next_page.url }}">
                        <span aria-hidden="true">&raquo;</span>
                        <span>Next</span>
                    </a>
                </li>
            {% endif %}
        </ul>
    </div>
{% endif %}
